    <br>
    <h2 style="text-align: center; background-color: coral;"> Here are some important formulas for maths!</h2>
    <br>
    <br>
    <img src="/image/math-formulas-and-crayons-drawn-on-a-chalkboard-vector-21724382.jpg" width="1000px" height="500">
    <h1>Algebra Formula:</h1>
    <table border="1">
        <tr><td>1</td>
        <td>(a+b)<sup>2</sup></td>
        <td>a<sup>2</sup>+ b<sup>2</sup>+ 2ab</td>
        </tr><br>
        <tr><td>2</td>
            <td>(a-b)<sup>2</sup></td>
            <td>a<sup>2</sup>+ b<sup>2</sup>- 2ab</td>
            <tr><td>3</td>
                <td>a<sup>2</sup>- b<sup>2</sup></td>
                <td>(a+b)(a-b)</td>
                <tr><td>4</td>
                    <td>a<sup>2</sup>+ b<sup>2</sup></td>
                    <td>(a-b)<sup>2</sup>+ 2ab</td>
                    <tr><td>5</td>
                        <td>(a-b-c)<sup>2</sup></td>
                        <td>(a<sup>2</sup>+ b<sup>2</sup>+ c<sup>2</sup>- 2ab -2ac + 2bc)</td>



    </table>

</body>
